name: Continuous Integration Build Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Required for Code Climate

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: mvn clean install

    - name: Run Tests
      run: mvn test

    # Code Climate Setup and Analysis
    - name: Setup Code Climate
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter
        ./cc-test-reporter before-build

    - name: Upload coverage to Code Climate
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      run: |
        JACOCO_SOURCE_PATH=src/main/java ./cc-test-reporter format-coverage target/site/jacoco/jacoco.xml --input-type jacoco
        ./cc-test-reporter upload-coverage

    # Add Maven Wrapper validation and debug step
    - name: Verify Maven Wrapper and Dependencies
      run: |
        # Check Maven Dependency Plugin version
        echo "Checking Maven Dependency Plugin version..."
        ./mvnw dependency:help

        # Run dependency tree command
        echo "Running dependency tree..."
        ./mvnw dependency:tree -DoutputType=dot --batch-mode --non-recursive --file="pom.xml"

        # Run with debug output
        echo "Running with debug output..."
        DEBUG=* ./mvnw dependency:tree -DoutputType=dot --batch-mode --non-recursive --file="pom.xml"


    # Snyk Security Scan
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/maven@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        JAVA_HOME: ${{ env.JAVA_HOME }}
      with:
        args: --severity-threshold=high

    # Upload test results as artifacts
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/